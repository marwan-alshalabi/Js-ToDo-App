<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Js ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container py-5">
      <div class="row my-5">
        <div class="col-lg-5 mx-auto">
            <div class=" p-3 rounded-2 text-center">
                <h1>Js ToDo</h1>
            </div>
            <div class=" border p-3 mt-4 rounded-2 text-center">
                <form class="row">
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Task">
                    </div >
                    <div class="col-lg-2">
                        <button type="submit" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                              </svg>
                        </button>
                    </div>
                </form>
            </div>
           
        </div>
      
    </div>
    <div class="row">
        <div class="col-lg-5 mx-auto ">
            <ul class="todo-result p-0 ">
               <li class="my-2 p-3 border rounded list-unstyled ">
                <h4 class="d-inline-block"> Study js </h4>
                <div class="d-inline-block float-end">
                    <button  type="button" class="btn btn-primary"><i class="fa-solid fa-check"></i></button>
                    <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
                </div>
               </li> 	
               
               <li class="my-2 p-3 border rounded list-unstyled ">
               <h4 class="d-inline-block"> Study js </h4>
               <div class="d-inline-block float-end">
                   <button  type="button" class="btn btn-primary"><i class="fa-solid fa-check"></i></button>
                   <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
               </div>
              </li> 
            
            </ul>
        </div>
    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/code.js"></script>
  </body>
</html>
